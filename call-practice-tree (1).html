<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Practice Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .content {
            padding: 40px;
            min-height: 400px;
        }
        
        .scenario {
            margin-bottom: 30px;
        }
        
        .caller-message {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .caller-message .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .caller-message .label {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .caller-message p {
            color: #2c3e50;
            font-size: 1.15em;
            line-height: 1.6;
            font-style: italic;
        }
        
        .your-response {
            margin-bottom: 20px;
        }
        
        .your-response h3 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .choice-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.05em;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .choice-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .choice-btn:active {
            transform: translateX(5px) scale(0.98);
        }
        
        .feedback {
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .feedback.neutral {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .feedback .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .feedback h4 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        
        .feedback.correct h4 {
            color: #155724;
        }
        
        .feedback.incorrect h4 {
            color: #721c24;
        }
        
        .feedback.neutral h4 {
            color: #856404;
        }
        
        .feedback p {
            font-size: 1.05em;
            line-height: 1.7;
        }
        
        .feedback.correct p {
            color: #155724;
        }
        
        .feedback.incorrect p {
            color: #721c24;
        }
        
        .feedback.neutral p {
            color: #856404;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .continue-btn:hover {
            transform: scale(1.05);
        }
        
        .continue-btn:active {
            transform: scale(0.98);
        }
        
        .score-display {
            text-align: center;
            padding: 30px;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .score-circle .label {
            font-size: 0.3em;
            margin-top: 5px;
        }
        
        .final-message {
            font-size: 1.2em;
            color: #2c3e50;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .choice-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📞 Call Practice Simulator</h1>
            <p>Practice your disaster response call skills</p>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="content" id="content"></div>
    </div>

    <script>
        const scenarios = [
            {
                id: 1,
                caller: "Hello? I need help! There's a wildfire near my neighborhood and I don't know what to do!",
                question: "How do you open this call?",
                choices: [
                    {
                        text: "Thank you for calling 2-1-1 San Diego. This is [your name]. How can I help you today?",
                        correct: true,
                        feedback: "Perfect! You used the correct opening script with a professional, warm tone. Even though the caller is panicked, starting with your standard greeting helps establish calm and professionalism."
                    },
                    {
                        text: "Okay, calm down. What's your address?",
                        correct: false,
                        feedback: "This skips the proper opening script and may come across as dismissive. Always start with the complete greeting: 'Thank you for calling 2-1-1 San Diego. This is [your name]. How can I help you today?'"
                    },
                    {
                        text: "Hi, this is 2-1-1. What's the emergency?",
                        correct: false,
                        feedback: "This is too informal and incomplete. Use the full opening script to maintain professionalism and help calm the caller."
                    }
                ]
            },
            {
                id: 2,
                caller: "My friend told me on Facebook that Highway 78 is open, but I heard on the news it might be closed. Which is it?",
                question: "What's the best way to respond?",
                choices: [
                    {
                        text: "Let me check our disaster portal for the official, verified information about Highway 78 closures.",
                        correct: true,
                        feedback: "Excellent! You're prioritizing INFORMATION from the disaster portal over INTEL from social media or news. This is exactly the right approach - only share verified information from official sources."
                    },
                    {
                        text: "I saw on the news this morning that it was closed, so your friend is probably wrong.",
                        correct: false,
                        feedback: "Never rely on what you saw on TV or heard from unofficial sources. Always check the disaster portal for verified information. News reports and social media are 'intel,' not 'information.'"
                    },
                    {
                        text: "Social media is usually pretty accurate during disasters, so Highway 78 is probably open.",
                        correct: false,
                        feedback: "This is dangerous! Social media is 'intel' - it might be 90% accurate, but that 10% error could be deadly. Always use only verified information from the disaster portal."
                    }
                ]
            },
            {
                id: 3,
                caller: "Thank you so much for your help. I feel a lot better knowing where to go.",
                question: "How do you close this call?",
                choices: [
                    {
                        text: "Thank you for calling 2-1-1 San Diego, call us back for additional assistance or if any information is incorrect - we are available 24/7.",
                        correct: true,
                        feedback: "Perfect closing! You used the complete script and importantly reminded them to call back if information changes or is incorrect. In rapidly changing disaster situations, this acknowledgment is critical."
                    },
                    {
                        text: "You're welcome! Stay safe out there. Goodbye!",
                        correct: false,
                        feedback: "While friendly, this skips the important closing script. You need to remind callers that they can call back 24/7 and that information may change in disaster situations."
                    },
                    {
                        text: "Glad I could help. Call back if you need anything else.",
                        correct: false,
                        feedback: "This is incomplete. Use the full closing script to ensure callers know they can call back for additional assistance OR if any information is incorrect, and that you're available 24/7."
                    }
                ]
            },
            {
                id: 4,
                caller: "I'm elderly and use a walker. The evacuation order just went out for my zone. I need special transportation help!",
                question: "What type of assistance does this caller need?",
                choices: [
                    {
                        text: "This is an advocacy situation - I need to help connect them with special evacuation assistance for vulnerable populations.",
                        correct: true,
                        feedback: "Exactly right! This caller needs advocacy support. They're elderly with mobility issues and need specialized evacuation help. You'll connect them with resources specifically for vulnerable populations during emergencies."
                    },
                    {
                        text: "This is just a general information request - I'll give them the evacuation center address.",
                        correct: false,
                        feedback: "This caller needs more than general information. They specifically mentioned being elderly and using a walker - this is an advocacy situation requiring special transportation assistance."
                    },
                    {
                        text: "I should tell them to call 9-1-1 for evacuation help.",
                        correct: false,
                        feedback: "This is exactly the type of call 2-1-1 should handle to keep 9-1-1 lines clear for life-threatening emergencies. This caller needs advocacy and resource connection, not emergency services."
                    }
                ]
            }
        ];

        let currentScenario = 0;
        let score = 0;
        let answered = false;

        function updateProgress() {
            const progress = ((currentScenario) / scenarios.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function renderScenario() {
            answered = false;
            const scenario = scenarios[currentScenario];
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="scenario">
                    <div class="caller-message">
                        <div class="icon">👤</div>
                        <div class="label">Caller Says:</div>
                        <p>"${scenario.caller}"</p>
                    </div>
                    
                    <div class="your-response">
                        <h3>${scenario.question}</h3>
                        <div class="choices" id="choices"></div>
                    </div>
                </div>
            `;
            
            const choicesContainer = document.getElementById('choices');
            scenario.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice.text;
                btn.onclick = () => handleChoice(index);
                choicesContainer.appendChild(btn);
            });
            
            updateProgress();
        }

        function handleChoice(choiceIndex) {
            if (answered) return;
            answered = true;
            
            const scenario = scenarios[currentScenario];
            const choice = scenario.choices[choiceIndex];
            const content = document.getElementById('content');
            
            // Disable all buttons
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            if (choice.correct) {
                score++;
            }
            
            const feedbackClass = choice.correct ? 'correct' : 'incorrect';
            const feedbackIcon = choice.correct ? '✅' : '❌';
            const feedbackTitle = choice.correct ? 'Great Job!' : 'Not Quite';
            
            const feedbackHTML = `
                <div class="feedback ${feedbackClass}">
                    <div class="icon">${feedbackIcon}</div>
                    <h4>${feedbackTitle}</h4>
                    <p>${choice.feedback}</p>
                    <button class="continue-btn" onclick="nextScenario()">
                        ${currentScenario < scenarios.length - 1 ? 'Continue →' : 'See Results'}
                    </button>
                </div>
            `;
            
            content.innerHTML += feedbackHTML;
        }

        function nextScenario() {
            currentScenario++;
            
            if (currentScenario < scenarios.length) {
                renderScenario();
            } else {
                showResults();
            }
        }

        function showResults() {
            const content = document.getElementById('content');
            const percentage = Math.round((score / scenarios.length) * 100);
            
            let message = '';
            if (percentage === 100) {
                message = '🎉 Outstanding! You demonstrated excellent call handling skills and knowledge of disaster response protocols. You\'re ready to help callers in crisis!';
            } else if (percentage >= 75) {
                message = '👏 Great work! You have a solid understanding of call protocols and disaster response. Review the feedback above to strengthen your skills even further.';
            } else if (percentage >= 50) {
                message = '📚 Good effort! You\'re on the right track, but review the opening/closing scripts and the difference between Information vs Intel. Practice makes perfect!';
            } else {
                message = '💪 Keep learning! Review the course materials, especially the call scripts and the golden rule about Information vs Intel. You\'ll get there with practice!';
            }
            
            content.innerHTML = `
                <div class="score-display">
                    <div class="score-circle">
                        ${score}/${scenarios.length}
                        <div class="label">Score</div>
                    </div>
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">Call Practice Complete!</h2>
                    <p class="final-message">${message}</p>
                    <button class="restart-btn" onclick="restart()">🔄 Practice Again</button>
                </div>
            `;
            
            updateProgress();
        }

        function restart() {
            currentScenario = 0;
            score = 0;
            answered = false;
            renderScenario();
        }

        // Start the simulator
        renderScenario();
    </script>
</body>
</html>
